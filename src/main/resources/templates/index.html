<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
            "width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{css/common.css}">

    <title>Choose Difficulty</title>
</head>
<body style="height: 100%" class="h-100">
<form action="/choosePlayer" method="post">
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-4  h-100" style="text-align: center;" th:each="difficulty: ${difficulties}">
                <button class="btn btn-secondary bth-lg h-100 button-smaller" type="submit" name="difficulty" th:value="${difficulty}" th:text="${difficulty}">

                </button>

            </div>
        </div>
    </div>
</form>

</body>
</html>
